<!DOCTYPE html>
<html lang="en">

<!--Links to Bootstrap, fonts, and my css-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">

</head>

<body>
    <!-- added div with id='pageTitle' -->
    <div id="pageTitle">
        <h1>Flights API Test</h1>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">WooHoo!</h1>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Here is the best deal we found for your trip: </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">See Other Options</button>
                    <button type="button" class="btn btn-primary">Choose This Flight</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal div container
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>WooHoo!</h3>
            <p>Here is the best deal we found for your trip: </p>
        </div> 
    </div> -->


    <!-- added id='searchbar', removed class='div', added class='container row' -->
    <div id="searchBar" class="container row">
        <!-- added div with class='searchDiv col-6' -->
        <div class="searchDiv col-6">
            <label for="frominput">From:</label>
            <input type="text" id="frominput" name="frominput" value="Raleigh">
            <!-- removed 2 <br> -->
        </div>
        <!-- added div with class='searchDiv col-6' -->
        <div class="searchDiv col-6">
            <label for="toinput" >To:</label>
            <input id="toinput" name="toinput" value="Atlanta" list="history">
        </div>
        <datalist id="history">
            <option> </option>
        </datalist>
        <br>
        <br>
    <!-- added id='travelDate', added class='container row' -->
    <div id="travelDate" class="container row">
        <!-- added div with class='calendarDiv col-6' -->
        <div class="calendarDiv col-6">
            <label for="departdate">Departure Date:</label>
            <input type="date" id="departdate" name="dapartdate" value="2022-10-30">
            <br>
            <br>
            <!--<p></p>
            <input type="date" id="returndate" name="returndate" value="2022-11-05">
            <br>-->
            <label for="adults">Number of Adults:</label>
            <input type="text" id="adults" name="adults" value="2">
        <br>
        <br>
        <label for="children">Number of Children:</label>
        <input type="text" id="children" name="children" value="1">
        <br>
        <br>
        <!--<input type="text" id="infants" name="infants" value="0">
        <input type="text" id="cabinclass" name="cabinclass" value="Economy">
        <input type="text" id="currency" name="currency" value="USD">-->
        <input type="submit" id="submitbtn" value="Submit">
        <div id="flightsdiv">
            <p id="fromairport"></p>
            <p id="price"></p>
            <a id="bookinglink" href="" target="_blank"></a>
        </div>
    </div>


    <div id="forecast" class="hide container">
            <p id="fivedaytitle"></p>
            <div id="days" class="row">
            <div class="fiveday col-md">
                <p class="forecastdate" id="todayplusone"></p>
                <p id="onetemp"></p>
                <p id="onehumid"></p>
                <p id="onewind"></p>
            </div>
            <div class="fiveday col-md">
                <p class="forecastdate" id="todayplustwo"></p>
                <p id="twotemp"></p>
                <p id="twohumid"></p>
                <p id="twowind"></p>
            </div>
            <div class="fiveday col-md">
                <p class="forecastdate" id="todayplusthree"></p>
                <p id="threetemp"></p>
                <p id="threehumid"></p>
                <p id="threewind"></p>
            </div>
            <div class="fiveday col-md">
                <p class="forecastdate" id="todayplusfour"></p>
                <p id="fourtemp"></p>
                <p id="fourhumid"></p>
                <p id="fourwind"></p>
            </div>
            <div class="fiveday col-md">
                <p class="forecastdate" id="todayplusfive"></p>
                <p id="fivetemp"></p>
                <p id="fivehumid"></p>
                <p id="fivewind"></p>
            </div>
            </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./logic.js"></script>
</body>
</html>
