    <!DOCTYPE html>
<html lang="en">

<!--Links to Bootstrap, fonts, and my css-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="style.css">
  <title>Flights API Test</title>
</head>

<body>
    <!-- added div with id='pageTitle' -->
    <div id="pageTitle">
        <h1>Flights API Test</h1>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">WooHoo!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Here is the best deal we found for your trip: </p>
                    <p id="bestDealInfo"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">See Other Options</button>
                    <a class="btn btn-primary" id="chooseFlightBtn" href="" role="button" target="_blank">Choose This Flight</a>
                </div>
            </div>
        </div>
    </div>

    <!--added Section element to separate input section from output section  -->
    <Section id="inputSection">
      <!-- added id='searchbar', removed class='div', added class='container row' -->
        <div id="searchBar" class="container row">
        <!-- added div with class='searchDiv col-6' -->
            <div class="searchDiv col-6">
                <label for="frominput">From:</label>
                <input type="text" id="frominput" name="frominput" value="Raleigh">
            <!-- removed 2 <br> -->
            </div>
        <!-- added div with class='searchDiv col-6' -->
            <div class="searchDiv col-6">
                <label for="toinput" >To:</label>
                <input id="toinput" name="toinput" value="Atlanta" list="history">
            </div>
            <datalist id="history">
                <option> </option>
            </datalist>
            <br>
            <br>

    <!-- added id='travelDate', added class='container row' -->
        <div id="travelDate" class="container row">
            <!-- added div with class='calendarDiv col-6' -->
            <div class="calendarDiv col-6">
                <label for="departdate">Departure Date:</label>
                <input type="date" id="departdate" name="dapartdate" value="2022-11-30">
            </div>
                <!-- <br>
                <br> -->
            <div class="calendarDiv col-6">
                <label for="returndate">Return Date:</label>
                <input type="date" id="returndate" name="returndate" value="2022-12-05">
            </div>
        </div>

        <br>
        <br>
        
        <div id="passengers" class="container row">
            <div class="passengerDiv col-6">
                <!-- <br> -->
                <label for="adults">Number of Adults:</label>
                <input type="text" id="adults" name="adults" value="2">
            </div>
            <!-- <br> -->
            <!-- <br> -->
            <div class="passengerDiv col-6">
                <label for="children">Number of Children:</label>
                <input type="text" id="children" name="children" value="1">
            </div>
        </div>
            <!-- <br> -->
            <!-- <br> -->
            <!-- <input type="text" id="infants" name="infants" value="0"> -->
            <!-- <input type="text" id="cabinclass" name="cabinclass" value="Economy"> -->
            <!-- <input type="text" id="currency" name="currency" value="USD">-->
        <div class="container row justify-content-center">
            <div class="submitDiv col-3">
                <button type="button" class="btn btn-primary" id="submitbtn" data-bs-toggle="modal" data-bs-target="#myModal">Search Flights</button>
            </div>
        </div>            
    </section>

    <!--added Section element to separate Flight output section  -->    
    <section id="flightOutputsection">
            <div id="flightsdiv">
                <p id="fromairport"></p>
                <p id="price"></p>
                <a id="bookinglink" href="" target="_blank">Booking Site</a>
            </div>
    </section>

        <!--added Section element to separate Forecast output section  -->    
    <section id="forcastOutputsection">
        <div id="forecast" class="hide container">
            <h2 id="fivedaytitle">5 Day Weather Forecast for <span id="cityName"></span></h2>

            <div id="days" class="row">
                <div class="fiveday col-md">
                    <p class="forecastdate" id="todayplusone"></p>
                    <p id="onetemp"></p>
                    <p id="onehumid"></p>
                    <p id="onewind"></p>
                </div>
                <div class="fiveday col-md">
                    <p class="forecastdate" id="todayplustwo"></p>
                    <p id="twotemp"></p>
                    <p id="twohumid"></p>
                    <p id="twowind"></p>
                </div>
                <div class="fiveday col-md">
                    <p class="forecastdate" id="todayplusthree"></p>
                    <p id="threetemp"></p>
                    <p id="threehumid"></p>
                    <p id="threewind"></p>
                </div>
                <div class="fiveday col-md">
                    <p class="forecastdate" id="todayplusfour"></p>
                    <p id="fourtemp"></p>
                    <p id="fourhumid"></p>
                    <p id="fourwind"></p>
                </div>
                <div class="fiveday col-md">
                    <p class="forecastdate" id="todayplusfive"></p>
                    <p id="fivetemp"></p>
                    <p id="fivehumid"></p>
                    <p id="fivewind"></p>
                </div>
            </div>
        </div>
    </section>
        <!-- added bootstrap js link (mmm)-->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="./logic.js"></script>
</body>
</html>
